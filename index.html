<head>

    content="Gestion du bénévolat pour le Stade Clermontois Basket Auvergne - Inscrivez-vous pour aider lors des matchs" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#1e293b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SCBA" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

  <!-- PWA Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="/pwa-192x192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/pwa-512x512.png" />

  <title>SCBA Bénévoles</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@400;500;600;700;800;900&family=Oswald:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body class="antialiased">
  <div id="root">
    <!-- Initial Loading Spinner - Hidden once React mounts -->
    <div id="initial-loader" style="
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #020617 100%);
      color: white;
      font-family: 'Outfit', 'Inter', sans-serif;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.2);
        border-top-color: #ef4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
      <p style="margin-top: 20px; font-size: 18px; opacity: 0.8;">Chargement...</p>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
